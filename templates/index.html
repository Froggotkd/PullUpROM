<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Video Streaming - Workout Tracker</title>
     <style>
          body {
               margin: 0;
               padding: 0;
               font-family: Arial, sans-serif;
               background-color: #8eaab9; 
               text-align: center;
          }

          .container {
               display: flex;
               flex-direction: column;
               align-items: center;
               padding: 20px;
          }

          h1 {
               color: #034efc;
               margin-bottom: 10px;
          }

          .video-container {
               background: white;
               padding: 10px;
               box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
               max-width: 80%;
          }

          .video-container img {
               width: 100%;
               height: auto;
               border-radius: 10px;
          }

          .button-grid {
               display: grid;
               grid-template-columns: repeat(4, 1fr);
               gap: 15px;
               margin-top: 20px;
               max-width: 600px;
               width: 100%;
               margin-bottom: 10px;
          }

          .exercise-button {
               display: flex;
               flex-direction: column;
               align-items: center;
               justify-content: center;
               background-color: #065f1b; 
               border: none;
               border-radius: 10px;
               padding: 20px;
               cursor: pointer;
               transition: all 0.3s ease;
               color: white;
               font-size: 18px;
               box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
          }

          .exercise-button:hover {
               background-color: #218838;
               transform: scale(1.05);
          }

          .exercise-button img {
               width: 100px;
               height: 100px;
               border-radius: 10px;
               margin-bottom: 5px;
          }

     </style>
</head>
<body>
     <div class="container">
          <h1>Live Workout Tracker</h1>
          <div class="button-grid">
               <form action="/startPullUp" method="post">
                    <button class="exercise-button" type="submit">
                         <img src="https://www.burnthefatinnercircle.com/members/images/1930.png?cb=20250102040524" alt="Pull Up">
                         Pull Up
                    </button>
               </form>

               <form action="/startCurl" method="post">
                    <button class="exercise-button" type="submit">
                         <img src="https://lyfta.app/images/exercises/11961101.png" alt="Bicep Curl">
                         Bicep Curl
                    </button>
               </form>

               <form action="/startPushUp" method="post">
                    <button class="exercise-button" type="submit">
                         <img src="https://www.burnthefatinnercircle.com/members/images/2007.png" alt="Push Up">
                         Push Up
                    </button>
               </form>

               <form action="/startSquat" method="post">
                    <button class="exercise-button" type="submit">
                         <img src="https://www.burnthefatinnercircle.com/members/images/2446.png?cb=20250102040814" alt="Squat">
                         Squat
                    </button>
               </form>
          </div>
          
          <div class="video-container">
               <img src="{{ url_for('video_feed') }}" alt="Live Video Feed">
          </div>
     </div>
</body>
</html>
